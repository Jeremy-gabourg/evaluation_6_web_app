app = "evaluation-kgb"
primary_region = "cdg"

[http_service]
  internal_port = 80:80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
