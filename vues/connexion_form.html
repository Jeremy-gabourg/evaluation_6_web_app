<main class="container-md">
    <h1 class="text-center mt-4 pb-4">Page de connexion</h1>

    <div class="mt-4">

        <form method="post" class="needs-validation" novalidate>
            <div class="form-floating has-validation mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Adresse email" name="email" required>
                <label for="floatingInput">Adresse email</label>
                <div class="invalid-feedback">
                    Merci de rentrer une adresse mail valide
                </div>
            </div>
            <div class="form-floating has-validation">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" name="password" required>
                <label for="floatingPassword">Mot de passe</label>
            </div>
            <div class="text-center">
                    <button class="btn btn-success btn-lg mt-4"  type="submit">Connexion</button>
            </div>
        </form>

    </div>
</main>
